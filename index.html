<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <span id="result">0</span>
        </div>

        <div class="input">
            <div class="row">
                <p id="number">7</p>
                <p id="number">8</p>
                <p id="number">9</p>
                <p id="add" onclick="add()">+</p>
            </div>
            <div class="row">
                <p id="number">4</p>
                <p id="number">5</p>
                <p id="number">6</p>
                <p id="subtract" onclick="subtract()">-</p>
            </div>
            <div class="row">
                <p id="number">1</p>
                <p id="number">2</p>
                <p id="number">3</p>
                <p id="multiply" onclick="multiply()">*</p>
            </div>
            <div class="row">
                <p id="number">0</p>
                <p id="decimal">.</p>
                <p id="divide" onclick="divide()">/</p>
                <p id="equal" onclick="equal()">=</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

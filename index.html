<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <span id="screen">0</span>
        </div>

        <div class="input">
            <div class="row">
                <p id="number">7</p>
                <p id="number">8</p>
                <p id="number">9</p>
                <p id="number">+</p>
            </div>
            <div class="row">
                <p id="number">4</p>
                <p id="number">5</p>
                <p id="number">6</p>
                <p id="number">-</p>
            </div>
            <div class="row">
                <p id="number">1</p>
                <p id="number">2</p>
                <p id="number">3</p>
                <p id="number">*</p>
            </div>
            <div class="row">
                <p id="number">0</p>
                <p id="number">.</p>
                <p id="number">/</p>
                <p id="number">=</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
